<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earthworks Cut/Fill Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #1a1a2e;
      color: #e0e0e0;
    }

    #sidebar {
      width: 280px;
      min-width: 280px;
      background: #16213e;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      border-right: 1px solid #0f3460;
    }

    #sidebar h1 {
      font-size: 16px;
      color: #e94560;
      margin-bottom: 4px;
    }

    .section {
      background: #1a1a2e;
      border: 1px solid #0f3460;
      border-radius: 6px;
      padding: 12px;
    }

    .section h2 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 8px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 2px;
    }

    input[type="file"] {
      width: 100%;
      font-size: 12px;
      margin-bottom: 4px;
    }

    input[type="number"] {
      width: 100%;
      padding: 6px 8px;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 13px;
      margin-bottom: 8px;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #e94560;
    }

    .coord-row {
      display: flex;
      gap: 6px;
    }

    .coord-row > div {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    button:hover { opacity: 0.85; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-primary {
      background: #e94560;
      color: white;
    }

    .btn-secondary {
      background: #0f3460;
      color: #e0e0e0;
    }

    .btn-group {
      display: flex;
      gap: 6px;
    }

    .btn-group button { width: auto; flex: 1; }

    #status {
      font-size: 11px;
      color: #888;
      min-height: 16px;
    }

    #results {
      display: none;
    }

    #results table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    #results td {
      padding: 4px 0;
    }

    #results td:last-child {
      text-align: right;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .cut-val { color: #e94560; }
    .fill-val { color: #4ea8de; }
    .net-val { color: #c0c0c0; }

    #canvas-container {
      flex: 1;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .checkbox-row input[type="checkbox"] {
      margin: 0;
    }

    .checkbox-row label {
      margin: 0;
      cursor: pointer;
    }

    .body-list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .body-list-header h2 {
      margin-bottom: 0;
    }

    .body-list-header .btn-secondary {
      width: auto;
      padding: 4px 12px;
      font-size: 12px;
    }

    .body-section {
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
    }

    .body-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .body-header span {
      font-size: 12px;
      font-weight: 600;
      color: #ccc;
    }

    .btn-remove {
      background: transparent;
      border: 1px solid #e94560;
      color: #e94560;
      width: auto;
      padding: 2px 8px;
      font-size: 11px;
      border-radius: 3px;
    }

    .btn-remove:hover {
      background: #e94560;
      color: white;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Earthworks Calculator</h1>

    <div class="section">
      <h2>Terrain Data</h2>
      <label for="csvFile">Upload CSV (x, y, z)</label>
      <input type="file" id="csvFile" accept=".csv,.txt" />
      <div id="status">No terrain loaded</div>
    </div>

    <div class="section">
      <div class="body-list-header">
        <h2>Bodies</h2>
        <button id="btnAddBody" class="btn-secondary">+ Add</button>
      </div>
      <div id="bodies-container"></div>
      <label for="gridSize">Grid Size (m)</label>
      <input type="number" id="gridSize" value="1" step="0.1" min="0.1" />
    </div>

    <div class="section">
      <h2>Actions</h2>
      <button id="btnCompute" class="btn-primary" disabled>Compute Volumes</button>
      <div style="height: 6px"></div>
      <div class="btn-group">
        <button id="btnTopView" class="btn-secondary">Top View</button>
        <button id="btnReset" class="btn-secondary">Reset</button>
      </div>
      <div style="height: 6px"></div>
      <div class="checkbox-row">
        <input type="checkbox" id="chkWireframe" checked />
        <label for="chkWireframe">Show wireframe</label>
      </div>
    </div>

    <div class="section" id="results">
      <h2>Results</h2>
      <table>
        <tr><td>Cut Volume</td><td class="cut-val" id="resCut">&mdash;</td></tr>
        <tr><td>Fill Volume</td><td class="fill-val" id="resFill">&mdash;</td></tr>
        <tr><td>Net Volume</td><td class="net-val" id="resNet">&mdash;</td></tr>
        <tr><td>Area Sampled</td><td id="resArea">&mdash;</td></tr>
        <tr><td>Grid Cells</td><td id="resCells">&mdash;</td></tr>
      </table>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="viewport"></canvas>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
